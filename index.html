<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5LR0N8KNYB"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-5LR0N8KNYB');
    </script>
    <meta name="robots" content="noindex">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprawdź dostępność domeny</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
        }

        #domainForm {
            text-align: center;
        }

        #domainInput {
            padding: 10px;
            font-size: 16px;
            margin-right: 10px;
        }

        #loadingMessage {
            display: none;
            margin-top: 10px;
            font-size: 18px;
        }

        #result {
            margin-top: 10px;
            font-size: 18px;
        }

        .available {
            color: green;
        }

        .unavailable {
            color: red;
        }
    </style>
</head>
<body>

<div id="domainForm">
    <p>Na tej stronie możesz sprawdzić dostępność domeny o dowolnym rozszerzeniu.<br>Jeśli jest wolna, możesz ją zarejestrować u popularnego rejestratora np. <a href="https://www.ovhcloud.com/pl/" target="_blank">OVH</a>, jeśli zajęta, nie możesz tego zrobić.</p>
    <label for="domainInput">Wprowadź nazwę domeny:</label>
    <input type="text" id="domainInput" placeholder="logixdev.pl" onkeydown="checkEnter(event)">
    <button onclick="checkDomainAvailability()">Sprawdź dostępność</button>
    <div id="loadingMessage">Trwa sprawdzanie dostępności...</div>
    <div id="result"></div>
</div>

    <footer>
        &copy; Michał Kansy
    </footer>

<script>
    async function checkEnter(event) {
        if (event.key === "Enter") {
            await checkDomainAvailability();
        }
    }

    async function checkDomainAvailability() {
        const input = document.getElementById("domainInput");
        const resultDiv = document.getElementById("result");
        const loadingMessage = document.getElementById("loadingMessage");

        const domainName = input.value.trim();
        if (domainName === "") {
            alert("Musisz wprowadzić nazwę domeny.");
            return;
        }

        loadingMessage.style.display = "block";

        try {
            const response = await fetch(`/checkDomainAvailability?domain=${domainName}`);
            const data = await response.json();

            loadingMessage.style.display = "none";

            if (resultDiv) {
                if (data.status === "inactive" || data.status === "undelegated inactive") {
                    resultDiv.innerHTML = "<p class='available'>Wolna!</p>";
                } else if (data.status === "unknown") {
                    resultDiv.innerHTML = "<p class='unavailable'>Wystąpił błąd (rozszerzenie nie istnieje lub nie ma połączenia z API).</p>";
                } else {
                    resultDiv.innerHTML = "<p class='unavailable'>Zajęta!</p>";
                }
            }
        } catch (error) {
            console.error("Błąd podczas sprawdzania dostępności domeny:", error);
            loadingMessage.style.display = "none";
        }
    }
</script>

</body>
</html>
